<div class="container">
    <div class="row">
        <div class="col">
            <h3>Are you sure you want to delete this User?</h3>
            <br/>
            <dl class="dl-horizontal">
                <dt> Name: </dt>
                <dd>{{user.name}}</dd>

                <dt>Last Name: </dt>
                <dd>{{user.lastName}}</dd>

                <dt>CPF: </dt>
                <dd>{{user.cpf}}</dd>
                 <br/>

            </dl>
            <div><button class="btn btn-danger mr-2" (click)="deleteUser(user.id)">Confirm</button><a class="btn btn-primary" routerLink="../../list">Return to list</a></div>
        </div>
    </div>
</div>
