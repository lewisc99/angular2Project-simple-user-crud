<head>
    <title>List of Users</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">

            <h2>Users</h2>
            <a [routerLink]="['..','new']" class="btn btn-primary">Add new User</a>
            <hr>
            <table class="table active table-hover">
                <thead>
                    <tr >
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>CPF</th>
                        <th>Actions</th>
                        
                    </tr>
                </thead>
                <tbody *ngFor="let user of users">
                    <tr>
                        <td>
                            {{user.name}}
                        </td>
                        <td>
                            {{user.lastName}}
                        </td>
                        <td>
                            {{user.cpf}}
                        </td>
                        <td>
                            <a  routerLink="../{{user.id}}/edit">Update</a> |
                            <a routerLink="../{{user.id}}/delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
